<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2 class="title">Responsive Image Grid</h2>

  <div class="grid-container">
    <div class="grid-item"><img src="https://source.unsplash.com/random/600x400?sig=1" alt="Image 1" /></div>
    <div class="grid-item"><img src="https://source.unsplash.com/random/600x400?sig=2" alt="Image 2" /></div>
    <div class="grid-item"><img src="https://source.unsplash.com/random/600x400?sig=3" alt="Image 3" /></div>
    <div class="grid-item"><img src="https://source.unsplash.com/random/600x400?sig=4" alt="Image 4" /></div>
    <div class="grid-item"><img src="https://source.unsplash.com/random/600x400?sig=5" alt="Image 5" /></div>
    <div class="grid-item"><img src="https://source.unsplash.com/random/600x400?sig=6" alt="Image 6" /></div>
  </div>

</body>
</html>
